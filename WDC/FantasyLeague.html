<html>
<head>
    <title>Fantasy League</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                    User Name (email):<br>
                    <input type='text' name='username' id='username_id'><br>
                    Password:<br>
                    <input type="password" name='pwd' id='pwd_id'><br>
                    Enter your league ID<span style="color: firebrick; font-weight: bolder">*</span>:<br>
                    <input type="text" name='league' id ='league_id'><br>
                    <!--
                    <button id='submitButton'>Send!</button>
                    -->
                    <input type = "image" id = "submitButton" src="./TILFPL.png" /></div>
                        
                    
        </div>
        <div style="text-align: center; font-weight: bolder; color: #37003C">
            Click on the image above to get the latest info for the TIL FPL
        </div>
    </div>
    <br>
    <div style="position: absolute; left: 20%;">
    <span style="color: firebrick; font-weight: bolder; text-align: center">* League ID:</span> if the URL for your league standings is 
    https://fantasy.premierleague.com/leagues/76993/standings/c then enter <span style="color: firebrick; font-weight: bolder">00001</span><br>
    <a href="https://stackoverflow.com/questions/38663726/fantasy-premier-league-api">Click here to find how to get that number</a>
</div><br>
    <script src="./FantasyLeague.js" type="text/javascript"></script>
</body>
</html>
